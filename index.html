<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div id="buttonGrid">
        <button class="grid-button" id="stone">Stone</button>
        <button class="grid-button" id="sand">Sand</button>
        <button class="grid-button" id="water">Water</button>
        <button class="grid-button" id="smoke">Smoke</button>
    </div>
    <div id ="canvas_container">
        <canvas id="canvas" height="500" width="500" style="border: 2px solid green;"></canvas>
    </div>
    <div id ="settings_container">
        <label for="brush_size_slider">Brush size</label>
        <input type="range" id="brush_size_slider" min="0" max="10" value="1">
        <span id="brush_value">1</span>
        <label for="mySlider">Cell size</label>
        <input type="range" id="cell_size_slider" min="0" max="50" value="1">
        <span id="cell_value">1</span>
        <button id="clear_button">Clear</button>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
